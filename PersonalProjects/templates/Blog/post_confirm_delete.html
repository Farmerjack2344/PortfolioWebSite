<!DOCTYPE html>
{% extends "base.html"%}
{% load static %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'Blog/css/blogstyle.css' %}">
{% endblock %}


{% block body_block %}

    <div class="container deletebox" style="padding:20px; width:60%;">
        <form method="post">
            {% csrf_token%}
            <p class="deleteelement">Are you sure you want to delete this post?<br>Title: {{object}}?</p>
            <input type="submit" class="btn btn-danger deleteelement"  value="Confirm delete">
        </form>
    </div>

{% endblock %}
