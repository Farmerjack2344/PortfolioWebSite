<div class="post container" style="width:85%;">
        <h1 class="display-4" style="padding-bottom: 5px;">New Post</h1>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token%}

            <div class="form-group posttile">
                <label for="id_author">Author:</label><br>
                {{ form.author }}
            </div>

            <div class="form-group posttile">
                <label for="id_title">Title:</label><br>
                {{ form.title }}
            </div>


            <label for="id_text">Text:</label>
            <div class="posttext editable">

                {{form.text}}
            </div>
            <input type="file" name="files" multiple><br>
            <label for="id_image_names">Image Names:</label>
            <input type="text" name="image_name" placeholder="Enter image name">
           <br>
            <button type="submit" class='btn btn-default' style="margin-top:15px;">Publish</button>
        </form>
    </div>
