<!DOCTYPE html>
{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'Blog/css/blogstyle.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/medium-editor/5.23.1/css/medium-editor.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/medium-editor/5.23.1/css/themes/default.min.css" />
{% endblock %}

{% block body_block %}
    <div class="post container" style="width:85%; margin-top: 20px;">
        <h1 class="display-4" style="padding-bottom: 5px;">New Post</h1>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ post_form.as_p }}

            <button type="submit" class='btn btn-default' style="margin-top:15px;">Publish</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/medium-editor/5.23.1/js/medium-editor.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var editor = new MediumEditor('.editable', {
                placeholder: {
                    text: 'Type to start your post',
                    hideOnClick: true
                },
                toolbar: {
                    buttons: ['bold', 'italic', 'underline', 'h2', 'h3', 'quote', 'orderedlist', 'unorderedlist'],
                    sticky: true // Optional: make the toolbar sticky
                },

            });
        });
    </script>
{% endblock %}
